<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>赵航简历</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--计算rem-->
    <script>
        document.documentElement.style.fontSize = document.documentElement.clientWidth/640*100+'px';
    </script>
</head>
<body>
<div class="main">
    <div class="music"></div>
    <div class="swiper-container">
        <div class="music">
            <audio src="audio/dream.mp3" loop preload="none" id="beyond"></audio>
        </div>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="package">
                    <p>个人简历</p>
                    <p>前端工程师</p>
                </div>
                <div class="glasses"></div>
                <div class="stamp"></div>
                <div class="arrow">
                    <img src="img/111.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="clip"></div>
                <div class="clip1"></div>
                <p class="info">基本信息</p>
                <div class="card-front">
                    <p><span>name</span>赵航</p>
                    <p><span>gender</span>男</p>
                    <p><span>birth</span>1995年11月</p>
                    <p><span>native</span>河北</p>
                    <p><span>education</span>本科</p>
                </div>
                <div class="card-back">
                    <p><span>university</span>北京经贸大学</p>
                    <p><span>major</span>计算机网络</p>
                    <p><span>work experience</span>2年</p>
                    <p><span>phone</span>15383103673</p>
                    <p><span>email</span>1291245447@qq.com</p>
                </div>
                <div class="arrow">
                    <img src="img/122.jpg">
                </div>
            </div>

            <div class="swiper-slide">
                <div class="letter">
                    <div class="pencil"></div>
                    <div class="shaw"></div>
                    <div class="exper">
                        <p>工作经验</p>
                        <p><span>公司</span>还没想好</p>
                        <p><span>职位</span>前端工程师</p>
                    </div>
                    <div class="obj1">
                        <p>项目经验</p>
                        <p>项目一</p>
                        <p>写代码啊啊啊啊啊啊啊</p>
                    </div>
                    <div class="obj2">
                        <p>项目二</p>
                        <p>还是写代码啊啊啊啊啊啊啊啊啊</p>
                    </div>
                </div>
                <div class="arrow">
                    <img src="img/133.jpg">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="board">
                    <div class="skills">
                        <div>主要技能</div>
                        <p>HTML+CSS</p>
                        <p>JavaScript</p>
                        <p>JQuery</p>
                        <p>React</p>
                        <p>node</p>
                    </div>
                    <div class="evaluation">
                        <p>自我评价</p>
                        <p>我很好收下我吧</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
